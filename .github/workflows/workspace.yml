name: Workspace

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Check linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
